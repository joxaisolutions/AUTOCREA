<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main logo shape - Abstract "J" with AI elements -->
  <path d="M 60 50 Q 60 40, 70 40 L 130 40 Q 140 40, 140 50 L 140 110 Q 140 140, 110 140 L 80 140 Q 70 140, 70 130" 
        fill="none" stroke="url(#gradient1)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- AI neural network dots -->
  <circle cx="75" cy="75" r="6" fill="#06b6d4"/>
  <circle cx="125" cy="75" r="6" fill="#3b82f6"/>
  <circle cx="100" cy="100" r="6" fill="#9333ea"/>
  <circle cx="80" cy="120" r="4" fill="#06b6d4"/>
  <circle cx="120" cy="120" r="4" fill="#3b82f6"/>
  
  <!-- Connection lines -->
  <line x1="75" y1="75" x2="100" y2="100" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
  <line x1="125" y1="75" x2="100" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="80" y2="120" stroke="#9333ea" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="120" y2="120" stroke="#9333ea" stroke-width="2" opacity="0.5"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradient1)">JoxAI</text>
</svg>
